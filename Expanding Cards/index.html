    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1476231682828-37e571bc172f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80');">

        </div>

    <script src="script.js"></script>
